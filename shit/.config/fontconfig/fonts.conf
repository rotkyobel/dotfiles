<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>sans</family>
		<prefer>
      			<family>Sarasa Gothic SC</family>
			<family>JoyPixels</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
      			<family>Sarasa UI SC</family>
			<family>JoyPixels</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Sarasa Fixed Slab SC</family>
			<family>JoyPixels</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family> <prefer>
			<family>Sarasa Mono SC</family>
			<family>JoyPixels</family>
		</prefer>
	</alias>
</fontconfig>
